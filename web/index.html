<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="分布式服务器管理面板">
    <title id="page-doc-title">NodePanel</title>
    <link rel="stylesheet" href="/css/variables.css">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/components.css">
    <!-- xterm.js 终端模拟器 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@xterm/xterm@5.5.0/css/xterm.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@xterm/xterm@5.5.0/lib/xterm.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@xterm/addon-fit@0.10.0/lib/addon-fit.min.js"></script>
</head>

<body>
    <!-- 侧边栏 -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <span class="logo-icon">◈</span>
                <span class="logo-text" id="logo-text">NodePanel</span>
            </div>
            <span class="version-badge" id="version-badge">v0.1.0</span>
        </div>

        <nav class="sidebar-nav" id="sidebar-nav">
            <a href="#/dashboard" class="nav-item active" data-page="dashboard">
                <span class="nav-icon">⊞</span>
                <span class="nav-label">仪表盘</span>
            </a>
            <a href="#/nodes" class="nav-item" data-page="nodes">
                <span class="nav-icon">⊡</span>
                <span class="nav-label">节点管理</span>
            </a>
            <a href="#/terminal" class="nav-item" data-page="terminal">
                <span class="nav-icon">⊟</span>
                <span class="nav-label">远程终端</span>
            </a>
            <a href="#/tasks" class="nav-item" data-page="tasks">
                <span class="nav-icon">⊠</span>
                <span class="nav-label">任务中心</span>
            </a>
            <a href="#/chat" class="nav-item" data-page="chat">
                <span class="nav-icon">💬</span>
                <span class="nav-label">聊天</span>
            </a>
            <a href="#/snippets" class="nav-item" data-page="snippets">
                <span class="nav-icon">📋</span>
                <span class="nav-label">复制中心</span>
            </a>
            <a href="#/settings" class="nav-item" data-page="settings">
                <span class="nav-icon">⊙</span>
                <span class="nav-label">系统设置</span>
            </a>
        </nav>

        <div class="sidebar-footer">
            <div class="node-status" id="node-status">
                <span class="status-dot online"></span>
                <span class="status-text">本机在线</span>
            </div>
        </div>
    </aside>

    <!-- 主内容区域 -->
    <main class="main-content" id="main-content">
        <header class="topbar">
            <button class="sidebar-toggle" id="sidebar-toggle" aria-label="切换侧边栏">☰</button>
            <h1 class="page-title" id="page-title">仪表盘</h1>
            <div class="topbar-right">
                <span class="node-mode-badge" id="node-mode-badge">Full Mode</span>
            </div>
        </header>

        <div class="page-container" id="page-container">
            <!-- 由 JS 路由动态渲染 -->
        </div>
    </main>

    <script src="/js/api.js"></script>
    <script src="/js/store.js"></script>
    <script src="/js/router.js"></script>
    <script src="/js/pages/dashboard.js"></script>
    <script src="/js/pages/nodes.js"></script>
    <script src="/js/pages/terminal.js"></script>
    <script src="/js/pages/tasks.js"></script>
    <script src="/js/pages/settings.js"></script>
    <script src="/js/pages/chat.js"></script>
    <script src="/js/pages/snippets.js"></script>
    <script src="/js/pages/login.js"></script>
    <script src="/js/app.js"></script>
</body>

</html>
