# ============================================================
# NodePanel 配置文件
# ============================================================
# 加载优先级（从低到高）：
#   1. 内置默认值（代码中硬编码）
#   2. 本文件 (config.yaml)
#   3. 环境变量（APP_ 前缀，双下划线 __ 表示层级）
#   4. 命令行参数（--config 指定的自定义文件）
# ============================================================

app:
  name: NodePanel
  version: 0.1.0
  env: development
  debug: true
server:
  host: 0.0.0.0
  port: 8300
node:
  id: ''
  name: ''
  mode: auto
  primary_server: ''
  public_url: ''
  connectable: false
peer:
  sync_interval: 30
  heartbeat_interval: 10
  timeout: 10
  max_fanout: 3
  max_heartbeat_failures: 3
security:
  node_key: ''
  admin_user: admin
  admin_password: ''
  command_blacklist:
  - rm -rf /
  - mkfs
  - dd if=/dev/zero
logging:
  level: DEBUG
  console:
    enabled: true
    colorize: true
  file:
    enabled: true
    directory: logs
    max_size_mb: 10
    backup_count: 5
    app_log: app.log
    error_log: error.log
  format: '%(asctime)s | %(levelname)-8s | %(name)s:%(funcName)s:%(lineno)d | %(message)s'
