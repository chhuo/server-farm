# ============================================================
# 应用默认配置文件
# ============================================================
# 配置加载优先级（从低到高）：
#   1. 内置默认值（代码中硬编码）
#   2. 本文件（config/default.yaml）
#   3. 环境变量（APP_ 前缀，双下划线 __ 表示层级）
#   4. 命令行参数（--config 指定的自定义文件）
# ============================================================

app:
  name: "MyServer"
  version: "0.1.0"
  env: "development"         # development / staging / production
  debug: true

server:
  host: "0.0.0.0"
  port: 8000

logging:
  level: "DEBUG"             # DEBUG / INFO / WARNING / ERROR / CRITICAL
  console:
    enabled: true
    colorize: true           # 控制台彩色输出（Windows Terminal / ANSI 支持）
  file:
    enabled: true
    directory: "logs"        # 相对于项目根目录
    max_size_mb: 10          # 单个日志文件最大大小（MB）
    backup_count: 5          # 保留的轮转备份数量
    app_log: "app.log"       # 全量日志文件名
    error_log: "error.log"   # 错误日志文件名（仅 ERROR+）
  format: "%(asctime)s | %(levelname)-8s | %(name)s:%(funcName)s:%(lineno)d | %(message)s"
